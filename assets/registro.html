<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../CSS/registro_style.css">
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form action="procesar_registro.php" method="post">
        <label for="userEmail">Correo:</label>
        <input type="email" id="userEmail" name="userEmail" required placeholder="Ingrese su correo">

        <label for="userPassword">Contraseña:</label>
        <input type="password" id="userPassword" name="userPassword" required placeholder="Ingrese su contraseña">

        <label for="userType">Tipo de Usuario:</label>
        <select id="userType" name="userType" required>
            <option value="" disabled selected>Seleccione un tipo</option>
            <option value="Agricultor">Agricultor</option>
            <option value="Agrónomo">Agrónomo</option>
            <option value="Biólogo">Biólogo</option>
            <option value="Productor de semillas">Productor de semillas</option>
        </select>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
